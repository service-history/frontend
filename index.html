<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Query Parameter Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- metamask extention -->
    <script src="./node_modules/@metamask/sdk/dist/browser/iife/metamask-sdk.js"></script>
    <script>
        const MMSDK = new MetaMaskSDK.MetaMaskSDK({
            dappMetadata: {
                name: "CarServiceHistory MetaMask Gate",
                url: window.location.href,
            },
            checkInstallationImmediately: true
                })
    </script>
</head>

<body>
    <div class="container">
        <div>
            <h3>Transaction Data</h3>
            <div id="decoded-data" class="code"></div>
        </div>

        <div class="mt-3 mb-3 break-line">
            <button id="transfer-eth" class="btn btn-primary">Send Transaction</button>
        </div>

        <div class="mt-3 mb-3 break-line">
            <button id="btn-add-local-chain" class="btn btn-primary" onclick="addLocalChain()">Add Local Chain</button>
        </div>
        
        <div class="mt-3 mb-3 break-line">
            <button id="btn-connect" class="btn btn-primary" onclick="connect()">Connect</button>
        </div>
    </div>
    <div class="container">
        <div class="text" id="metamask-status">MetaMask wallet not connected</div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/metamask.js"></script>
</body>

</html>
